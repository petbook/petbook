        <link rel="stylesheet" href="assets/css/form-elements.css">

    </head>

    <body ng-app="PB" ng-controller="Ctrl">

        <!-- Top content -->
        <div class="top-content">

            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 text">
                            <div id="title_cap">
                            <h1 class="" id="title"><strong id="petbook_title">Petbook</strong></h1>
                            </div>
                            <div class="description">
                            	<p>
	                            	The only SNS for your lovely pet.
                            	</p>
                                <p>
                                    Regist & Make new friends for your pet!
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>To open your petbook</h3>
                            		<p>Enter your userID and password:</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-book"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="" method="post" class="login-form">
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-username">UserID</label>
			                        	<input type="text" name="form-username" placeholder="UserID" class="form-username form-control border_brown" id="form-username">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-password">Password</label>
			                        	<input type="password" name="form-password" placeholder="Password" class="border_brown form-password form-control" id="form-password">
			                        </div>
			                        <button type="submit" class="btn">Sign in</button>
                                    <div id="bottom_button">
                                        <button type="submit" class="btn btn_bottom">Sign up</button>
                                        <button type="submit" class="btn btn_bottom">Forgot pw</button>
                                    </div>
			                    </form>
		                    </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 social-login">
                        	<h3>or open with:</h3>
                        	<div class="social-login-buttons">
	                        	<button class="social-button" ng-hide="$authData" type="button" ng-click="FBLogin()">
	                        	  <i class="fa fa-facebook"></i> Facebook
	                        	</button>
	                        	<a class="btn btn-link-2" href="#">
	                        		<i class="fa fa-twitter"></i> Twitter
	                        	</a>
	                        	<a class="btn btn-link-2" href="#">
	                        		<i class="fa fa-google-plus"></i> Google Plus
	                        	</a>
                        	</div>
                        </div>
                    </div>
                </div>
            </div>

        </div>


        <!-- Javascript -->
        <script src="assets/js/jquery-1.11.1.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.backstretch.min.js"></script>
        <script src="assets/js/scripts.js"></script>



        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.js"></script>
        <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
        <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
